environments {

    default {
        base.url = "https://www.musicca.com/es/piano"
        webdriver {
                driver = "firefox"
                autodownload = "true"
                timeouts.fluentwait = 9000
                wait.for.timeout = 9000
        }
        firefox.preferences = "browser.startup.page=1,browser.startup.homepage=https://www.musicca.com/es/piano"
        firefox.switches = "-private-window"
    }
}

serenity {
     use.unique.browser = false
     dry.run=false
     take.screenshots=BEFORE_AND_AFTER_EACH_STEP
     browser.maximized = true
     console.colors = true
     logging=VERBOSE
     reports.show.step.details=true
}